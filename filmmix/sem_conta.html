<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMMIX</title>
    <link rel="shortcut icon" href="4831203.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/createAccount.css">
</head>
<body>
    <h1>FILMMIX</h1>
    <form method="post" action="/createAccount" onsubmit="">
        <div class="cor_fundo">
            <h2>CRIAR CONTA</h2>
            <label for="usuario">Usuario:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Digite o nome do usuário que deseja criar..." required><br>
            <label for="senha">Senha:</label><br>
            <input type="password" name="lname" id="lname" placeholder="Digite a senha da sua preferência..." required><br>
            <label for="cadastro_pessoas">Digite o cpf: </label><br>
            <input type="text" name="cpf" id="" placeholder="Digite o número do seu cpf..." required><br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="emial" placeholder="Digite o seu e-mail..." required><br>
            <label for="nivel">Data de Nascimento:</label><br>
            <input type="date" name="nascimento" id="" placeholder="Digite..." required><br>
            <label for="cidade">Cidade:</label><br>
            <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da sua cidade..."><br>
            <label for="estado">Estado:</label><br>
            <input type="text" name="estado" id="estado" placeholder="Digite o nome da sua cidade...">
            <button type="submit">ENVIAR</button>
        </div>
    </form>
</body>
</html>
